    productFlavors {
        development {
            buildConfigField "String", "BASE_URL", '"http://golf-api.yocto-international.com"'
            buildConfigField "String", "CLIENT_KEY", '"VT-client-4OSC9X0eEYZWrXft"'
            buildConfigField "String", "TERM_OF_USE", '"http://dev.gogolfindonesia.com/legal/terms"'
        }
        production {
            buildConfigField "String", "BASE_URL", '"https://api.gogolf.co.id"'
            buildConfigField "String", "CLIENT_KEY", '"http://golf-api.yocto-international.com/veritrans/vtweb/notification"'
            buildConfigField "String", "TERM_OF_USE", '"http://gogolf.co.id/legal/terms"'
            minSdkVersion 15
            applicationId 'co.id.GoGolf'
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
