        release {
            keyAlias 'gogolfRelease'
            keyPassword 'gogolf'
            storeFile file('gogolf.jks')
            storePassword 'gogolf'
        }
    }
    compileSdkVersion 23
    buildToolsVersion '23.0.3'
    defaultConfig {
        applicationId "co.id.GoGolf"
        minSdkVersion 15
        targetSdkVersion 20
        versionCode 17
        versionName "1.0.17"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
